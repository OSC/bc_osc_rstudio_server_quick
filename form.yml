---
cluster: "quick"
form:
  - version
  - bc_account
  - bc_num_hours
  - num_cores
  - bc_email_on_started
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: |
      Number of cores on node type (4 GB per core unless requesting whole
      node). Leave blank if requesting full node.
    min: 0
    max: 28
    step: 1
    id: 'num_cores'
  bc_account:
    label: "Project"
    help: "You can leave this blank if **not** in multiple projects."
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [ "3.6.0", "gnu/7.3.0 mkl/2018.0.3 R/3.6.0 rstudio/1.1.380_server"]
      - [ "3.5.0", "intel/18.0.3 R/3.5.0 rstudio/1.1.380_server"]
      - [ "3.4.2", "intel/16.0.3 R/3.4.2 rstudio/1.1.380_server"]
      - [ "3.3.2", "intel/16.0.3 R/3.3.2 rstudio/1.0.136_server"]
